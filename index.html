---
layout: default
---

<div class="container">
  <div class="posts row">
    {% for post in site.posts %}
    <div class="col-6 articlecontainer">
      <article class="post">        
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>        
        <div>
          <img src="{{ post.image }}"></img>
        </div>
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    </div>
    {% endfor %}
  </div>
</div>
