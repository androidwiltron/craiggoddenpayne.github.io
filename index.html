---
layout: default
---

<style>
    
.post-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding:2rem;
}
.post-container  img {
  max-width: 100%;
  width: 15rem;
  max-height: 100%;
  height: 15rem;
}
.post-container > div{
  flex-grow: 1;
}

.flexbox-container {
  width:15rem;
  display: flex;
  flex-direction: row;
  justify-content: center;
}

a {
  color: #000;
}

.main p {
  font-size: medium;
  padding: 0!important;
  line-height: 1.2rem;
}

.oss-widget-interface{
  padding-bottom: 0.5rem;
}
.post-title{
  font-weight: bold;
}

</style>


<div class="post-container">    
{% for post in site.posts %}
  <div class="flexbox-container">
    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">    
      <img src="{{ post.image }}"></img>
      <div class="main">            
        <p>{{ post.date | date: "%B %e, %Y" }}.</p> 
        <p class="post-title">{{ post.title }}</p>                
      </div>  
    </a>
  </div>
{% endfor %}
</div>
