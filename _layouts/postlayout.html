<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
	  <script async custom-element="amp-social-share" src="https://cdn.ampproject.org/v0/amp-social-share-0.1.js"></script>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    <link rel="canonical" href="https://craig.goddenpayne.co.uk{{ page.url }}" />
    <meta property="og:image" content="https://craig.goddenpayne.co.uk{{page.image}}">
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="400">	      
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:alt" content="Craig Godden-Payne" />
    <meta property="og:description" content="{{page.title }}" />
    <meta property="og:url" content="https://craig.goddenpayne.co.uk{{page.url}}" />
    
	  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
	  <meta name="google-site-verification" content="0eyaY63Jrwx2zs4YWd8S-IGc8XkSP7Mzq6c9Emcu7Oc" />
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "mainEntityOfPage": "https://craig.goddenpayne.co.uk{{ page.url }}",
        "headline": "{{ page.title }}",
        "datePublished": "{{page.date}}",
        "dateModified": "{{page.date}}",
        "description": "{{page.title}}",
        "author":{
          "@type": "Person",
          "name": "Craig Godden-Payne"
        },
        "publisher": {
          "@type": "Organization",
          "name": "Craig Godden-Payne",
          "logo": "https://craig.goddenpayne.co.uk/assets/avatar.jpg",
          "width": 240,
          "height": 240
        },
        "image": {
          "@type": "ImageObject",
          "url": "https://craig.goddenpayne.co.uk{{page.image}}",
          "width":600,
          "height":600
        }
      }
    </script>
	<script async custom-element="amp-youtube" src="https://cdn.ampproject.org/v0/amp-youtube-0.1.js"></script>
    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
    <script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>    
    {% include styles.html %}  
    
  </head>  
  <body>

     <amp-analytics type="googleanalytics">
        <script type="application/json">
        {
          "vars": {
            "account": "UA-71949672-1"
          }        
        }
        </script>
      </amp-analytics>
      <div id="main" role="main">
          {{ content }}
      </div>
      {% include footer.html %}      
  </body>
</html>
